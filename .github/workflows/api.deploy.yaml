name: "API: Deploy"

defaults:
  run:
    working-directory: "api"

on:
  workflow_dispatch: ~
  pull_request: #TODO: just to test, remove later
    paths:
      - ".github/workflows/api.deploy.yaml"
      - "api/**"
  push:
      paths:
        - ".github/workflows/api.deploy.yaml"
        - "api/**"
      branches:
        - "main"

concurrency:
  group: ${{ github.head_ref || github.run_id }} ~ "api.deploy.yaml"
  cancel-in-progress: true

jobs:
  build:
    name: "Build & Deploy"
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: joshlopes/tedcrypto-node-monitor-api

      - name: Build and push Docker image
        uses: docker/build-push-action@fdf7f43ecf7c1a5c7afe936410233728a8c2d9c2
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
            joshlopes/tedcrypto-node-monitor-api:latest
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
      uses: TedcryptoOrg/akash-deploy-action/.github/workflows/deploy.yml@make-deploy-sharable
      needs: build
      with:
        PROJECT_PATH: "api"
        project_name: "api"
      secrets:
        SEED: ${{ secrets.API_WALLET_SEED }}
        PASSWORD: ${{ secrets.AKASH_KEYRING_PASSWORD }}
        ghcr-token: ${{ secrets.GITHUB_TOKEN }}

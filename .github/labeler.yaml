# General

"Documentation":
  - changed-files:
    - any-glob-to-any-file:
      - "**/docs/**"
      - "**/README.md"

"Workflows":
  - changed-files:
      - any-glob-to-any-file:
          - ".github/workflows/**"

# Libraries

"API":
  - changed-files:
      - any-glob-to-any-file:
          - "api/**"

"UI":
  - changed-files:
      - any-glob-to-any-file:
          - "ui/**"

"Monitor":
  - changed-files:
      - any-glob-to-any-file:
          - "monitor/**"

